{% extends "base.html" %}
{% block head %}
<title>Forgot Password</title>
<link type='text/css' rel='stylesheet' href="{{ url_for('static', filename='forgot.css') }}">
{% endblock %}
{% block body %}
<div class="formbox">
  <div class="container">
    <form method="post">
      <div class="row justify-content-center">
        <div class="col-11 text-center">
          <h1>Recover Password</h1>
          <div class="box w-100">
			  <div>
				<p>Enter the email address associated with your account.</br>We'll send you a link to reset your password.</p>
            </div>
            <div class="form-group mx-0">
              <input type="email" name="email" class="form-control mt-5" placeholder="Email">
            </div>
            <a class="btn btn-primary submit-btn mb-3 w-100">Continue</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
