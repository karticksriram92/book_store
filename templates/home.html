<div id="carouselMain" class="carousel slide" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
    <li data-target="#carouselMain" data-slide-to="1"></li>
    <li data-target="#carouselMain" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-150" src="{{ url_for('static', filename='bookday.png') }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-150" src="{{ url_for('static', filename='h.jpg') }}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-150" src="{{ url_for('static', filename='large.png') }}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">

</div>
