{% extends "base.html" %}
{% block head %}
	<title>Reset Success</title>
	<link type='text/css' rel='stylesheet' href="{{ url_for('static', filename='reset_success.css') }}">
{% endblock %}

{% block body %}
<div class="confirmation">
<div class="container">
	<div class="row text-center my-5">
		<div class="col-sm">
		<div class="mt-0"><i class="fa-solid fa-circle-check fa-4x text-warning"></i></div>
		<div class="d-none"></div>
		<div class="mt-3">
			<h2>Password Reset Successful</h2>
		</div>
		<div class="confirm-info mx-5 my-3">
			<h6>Congrats! Your password has been resetted.</br>Please login to use your account.</h6>
		</div>
		<div>
			<a href="/login" class="btn btn-success mt-3 px-5">Login</a>
		</div>
		</div>
	</div>
</div>
</div>
<script src="https://kit.fontawesome.com/69b4baa61f.js" crossorigin="anonymous"></script>
{% endblock %}
